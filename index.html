<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlفوق يخول</title>
    <style>
        body {
            background-color: red; /* الخلفية الحمراء */
            margin: 0;
            padding: 0;
            border: 10px solid green; /* الحواف الخضراء */
        }
        .container {
            padding: 20px;
            text-align: center;
            color: white;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            border: 2px solid green;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div>
                <label for="id">الإيدي:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div>
                <label for="password">الباسورد:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input type="submit" value="إرسال">
            </div>
        </form>
    </div>
</body>
</html>
